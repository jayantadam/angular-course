<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': (submitted || f.title.touched) && f.title.errors }" />
                        <div *ngIf="(submitted || f.title.touched) && f.title.errors" class="invalid-feedback">
                            <div *ngIf="f.title.errors.required">Title is required</div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': (submitted || f.description.touched) && f.description.errors }" />
                        <div *ngIf="(submitted || f.description.touched) && f.description.errors" class="invalid-feedback">
                            <div *ngIf="f.description.errors.required">Description is required</div>
                        </div>
                    </div>
                    
                     <div class="form-group">
                        <label>ImageURL</label>
                        <input type="text" formControlName="imageURL" class="form-control" 
                        [ngClass]="{ 'is-invalid': submitted || f.imageURL.touched && f.imageURL.errors }" />
                        <!-- <div *ngIf="submitted && f.imageURL.errors" class="invalid-feedback">
                            <div *ngIf="f.imageURL.errors.required">ImageURL is required</div>
                        </div> -->
                        <div *ngIf="(submitted || f.imageURL.touched )&& f.imageURL.invalid" class="invalid-feedback">
                          <div *ngIf="f.imageURL.errors?.required">Please provide image url</div>
                          <div *ngIf="f.imageURL.errors?.pattern">Please provide valid url</div>
                        </div>
                    </div>
                    
                      <div class="form-group">
                        <label>Quantity</label>
                        <input type="text" formControlName="quantity" class="form-control" [ngClass]="{ 'is-invalid': (submitted || f.quantity.touched) && f.quantity.errors }" />
                        <div *ngIf="(submitted || f.quantity.touched) && f.quantity.errors" class="invalid-feedback">
                            <div *ngIf="f.quantity.errors.required">Quantity is required</div>
                        </div>
                    </div>
                    
                    <div class="form-group">
               <button class="btn btn-primary">Add New Product</button>
            </div>

                   
                </form>
