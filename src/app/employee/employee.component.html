<app-header></app-header>
<div class="jumbotron">
   <div class="container">
      <div class="row">
         <div class="col-md-6 offset-md-3">
            <div class="form-group">
               <form [formGroup]="employeeForm" id="employeeForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>ID</label>
                        <input type="number" formControlName="id" class="form-control" [ngClass]="{ 'is-invalid': (submitted || f.id.touched) && f.id.errors }" />
                        <div *ngIf="(submitted || f.id.touched) && f.id.errors" class="invalid-feedback">
                            <div *ngIf="f.id.errors.required">ID is required</div>
                        </div>
                    </div>
                    
                 <div class="form-group">
                        <label>Name</label>
                        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': (submitted || f.name.touched) && f.name.errors }" />
                        <div *ngIf="(submitted || f.name.touched) && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">Name is required</div>
                        </div>
                  </div>
                    
                 
                   <div class="form-group">
                        <label>Salary</label>
                        <input type="number" formControlName="salary" class="form-control" [ngClass]="{ 'is-invalid': (submitted || f.salary.touched) && f.salary.errors }" />
                        <div *ngIf="(submitted || f.salary.touched) && f.salary.errors" class="invalid-feedback">
                            <div *ngIf="f.salary.errors.required">Salary is required</div>
                        </div>
                  </div>
                  
                  <div class="form-group">
                        <label>Department</label>
                        <input type="text" formControlName="department" class="form-control" [ngClass]="{ 'is-invalid': (submitted || f.department.touched) && f.department.errors }" />
                        <div *ngIf="(submitted || f.department.touched) && f.department.errors" class="invalid-feedback">
                            <div *ngIf="f.department.errors.required">Department is required</div>
                        </div>
                  </div>
                   
            <div class="form-group">
               <button class="btn btn-primary" id="addEmployee" [disabled]="employeeForm.invalid">Add Employee</button>
            </div> 
            
    <div class="form-group">
		<span id="idColumn" class="mr-1">{{employeeForm.get('id').value}}</span>   
    <span id="nameColumn" class="mr-1">{{employeeForm.get('name').value}}</span>  
    <span id="salaryColumn" class="mr-1">{{employeeForm.get('salary').value}}</span>  
    <span id="departmentColumn">{{employeeForm.get('department').value}}</span>  
         </div>
     </form>
     </div>
     </div>
     </div>
     </div>
     </div>
